<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Robots</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
    }

    /* Background section */
    .hero {
      background-image: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("homepage_background.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
    }

    /* Profile layout */
    .profile-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
    }

    /* Left column: images */
    .profile-images {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-images img {
      width: 180px;
      border-radius: 8px;
    }

    /* Right column: text */
    .profile-text {
      text-align: left;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin: 40px 0;
    }
  </style>
</head>

<body>

  <!-- Background area -->
  <div class="hero">
    <h1>Fast Robots</h1>
    <h2>Snow Wu</h2>
    <p>Lecture: 12810</p>
    <p>Lab: 12813</p>

    <!-- Images + text section -->
    <div class="profile-section">

      <!-- Left: images -->
      <div class="profile-images">
        <img src="portfolio.jpg">
        <img src="carving.jpg">
      </div>

      <!-- Right: text -->
      <div class="profile-text">
        <p>Hello, I'm Snow Wu, currently a junior student majoring in ECE, one of the co-leads of CUAir Electrical. I enjoy snowboard carving in my free time.</p>
      </div>

    </div>
  </div>

  <!-- Button outside background -->
  <button onclick="location.href='Lab1.html'">
    Lab 1
  </button>

</body>
</html>
